<p-panel
  [toggleable]="true"
  styleClass="w-72"
  pDroppable
  (onDrop)="handleTaskDropped()"
>
  <ng-template pTemplate="header">
    <h3 class="text-2xl font-bold">{{ data.name }}</h3>
  </ng-template>
  <div class="flex justify-between items-center mb-4"></div>
  <ul class="flex flex-col gap-2">
    <li *ngFor="let task of tasks"><task [data]="task"></task></li>
  </ul>
  <ng-template pTemplate="footer">
    <span class="cursor-pointer"><i class="pi pi-plus"></i> Add Task</span>
  </ng-template>
</p-panel>
