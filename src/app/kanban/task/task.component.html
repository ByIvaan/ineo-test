<div pDraggable (onDragStart)="handleDragStart()" (onDragEnd)="handleDragEnd()">
  <p-panel styleClass="w-full">
    <ng-template pTemplate="header">
      <h3 class="text-md font-bold cursor-move">{{ data.title }}</h3>
    </ng-template>
    <div class="flex flex-col">
      <p class="text-gray-500">{{ data.description }}</p>
      <span class="flex gap-4 mt-4 justify-end">
        <i
          class="pi pi-pencil cursor-pointer"
          pTooltip="Edit the task"
          showDelay="300"
          hideDelay="100"
          (click)="handleEditTask()"
        ></i>
        <i
          class="pi pi-trash cursor-pointer"
          pTooltip="Delete the task"
          showDelay="300"
          hideDelay="100"
          (click)="handleDeleteTask($event)"
        ></i>
      </span>
    </div>
  </p-panel>
</div>
