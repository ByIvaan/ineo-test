<div class="flex flex-col md:flex-row h-screen">
  <nav class="w-full md:w-80 p-4">
    <p-menu [model]="items">
      <ng-template pTemplate="start">
        <h1 class="text-3xl font-bold w-full text-center my-4">
          Ineo<span class="text-primary">TMS</span>
        </h1>
      </ng-template>
      <ng-template pTemplate="end">
        <span class="flex justify-center my-4">
          <p-button
            icon="pi pi-palette"
            aria-label="Change theme"
            (onClick)="toggleDarkMode()"
            label="Toggle Dark Mode"
          />
        </span>
      </ng-template>
    </p-menu>
  </nav>
  <main class="flex-1 overflow-y-auto p-4 overflow-x-auto">
    <p-confirmdialog />
    <router-outlet></router-outlet>
  </main>
</div>
